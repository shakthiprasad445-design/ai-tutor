<!DOCTYPE html>
<html>
<head>
    <title>AI Tutor</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 30px; }
        .chat { max-width: 600px; margin: auto; }
        .box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .user { background: #dbeafe; }
        .tutor { background: #dcfce7; }
    </style>
</head>
<body>
<div class="chat">
    <form method="post">
        <input name="question" style="width:80%" placeholder="Ask a question" required>
        <button type="submit">Ask</button>
    </form>

    {% if question %}
        <div class="box user"><b>You:</b> {{ question }}</div>
    {% endif %}

    {% if reply %}
        <div class="box tutor"><b>Tutor:</b><br>{{ reply.replace('\n','<br>')|safe }}</div>
    {% endif %}
</div>
</body>
</html>
