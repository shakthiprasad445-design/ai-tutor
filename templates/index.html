<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Tutor</title>

<style>
:root {
    --accent: #22d3ee;
    --bg: radial-gradient(circle at top, #020617, #000);
    --glass: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.15);
    --text: #e5e7eb;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 16px;
}

header {
    max-width: 780px;
    margin: auto;
    display: flex;
    align-items: center;
    gap: 12px;
}

.orb {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--accent), transparent 70%);
    box-shadow: 0 0 20px var(--accent);
    animation: pulse 2.5s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.15); }
}

.controls {
    max-width: 780px;
    margin: 14px auto;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

select, .chip {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
    padding: 8px 14px;
    border-radius: 999px;
    cursor: pointer;
}

.chip.active {
    color: var(--accent);
    box-shadow: 0 0 12px var(--accent);
}

.chat-box {
    max-width: 780px;
    height: 65vh;
    margin: auto;
    padding: 14px;
    border-radius: 20px;
    background: var(--glass);
    border: 1px solid var(--border);
    overflow-y: auto;
}

.bubble {
    max-width: 80%;
    padding: 14px 18px;
    margin: 12px 0;
    border-radius: 18px;
}

.user {
    margin-left: auto;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
}

.tutor {
    background: rgba(255,255,255,0.08);
}

form {
    max-width: 780px;
    margin: 14px auto 0;
    display: flex;
    gap: 8px;
}

input {
    flex: 1;
    background: transparent;
    border: none;
    border-bottom: 1px solid var(--border);
    color: var(--text);
    font-size: 16px;
}

button {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--accent);
    padding: 8px 14px;
    border-radius: 12px;
}
</style>
</head>

<body>

<header>
    <div class="orb"></div>
    <h2>AI Tutor</h2>
</header>

<div class="controls">
    <select id="mode" name="mode">
        <option value="explain">Explain</option>
        <option value="test">Test Me</option>
        <option value="revise">Revise</option>
    </select>

    <div class="chip" onclick="setSubject(this,'#22d3ee')">Maths</div>
    <div class="chip" onclick="setSubject(this,'#a78bfa')">Science</div>
    <div class="chip" onclick="setSubject(this,'#34d399')">English</div>
</div>

<div class="chat-box">
{% for role, message in chat %}
<div class="bubble {{ role }}">{{ message }}</div>
{% endfor %}

{% if thinking %}
<div class="bubble tutor">Processing<span class="dots"></span></div>
{% endif %}
</div>

<form method="POST" onsubmit="augment()">
    <input id="q" name="question" placeholder="Ask somethingâ€¦" required>
    <input type="hidden" id="modeInput" name="mode">
    <button type="submit">Send</button>
</form>

<script>
let subject = "";

function setSubject(el, color){
    document.querySelectorAll(".chip").forEach(c=>c.classList.remove("active"));
    el.classList.add("active");
    subject = el.innerText;
    document.documentElement.style.setProperty("--accent", color);
}

function augment(){
    document.getElementById("modeInput").value =
        document.getElementById("mode").value;
}
</script>

</body>
</html>
